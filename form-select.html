<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BS-form-select</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!--containers-->
    <div class="container">
      <!--form-select-->
      <p class="h3 text-center">form-select Example</p>

      <div class="mb-3">
        <select name="" id="" class="null">
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>

      <!--bootstrap select-->
      <hr />
      <p class="h3 text-center">bootstrap select Example</p>
      <div class="mb-3">
        <select name="" id="" class="form-select">
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>

      <!--bootstrap select large-->
      <hr />
      <p class="h3 text-center">bootstrap select large Example</p>
      <div class="mb-3">
        <select name="" id="" class="form-select form-select-lg">
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>

      <!--bootstrap select small-->
      <hr />
      <p class="h3 text-center">bootstrap select small Example</p>
      <div class="mb-3">
        <select name="" id="" class="form-select form-select-sm">
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>

      <!--bootstrap select disabled-->
      <hr />
      <p class="h3 text-center">bootstrap select disabled Example</p>
      <div class="mb-3">
        <select name="" id="" class="form-select" disabled>
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>

      <!--customization-->
      <hr />
      <p class="h3 text-center">customization Example</p>
      <div class="mb-3">
        <select name="" id="" class="form-select">
          <option value="1">option: 1</option>
          <option value="2">option: 2</option>
          <option value="3">option: 3</option>
        </select>
      </div>
    </div>
    <!-- container end -->

    <footer>
      <p style="margin-top: 20rem; text-align: center">&copy; codeStraight</p>
    </footer>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
